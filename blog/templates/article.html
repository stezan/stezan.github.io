<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}} – Stefano Zanella's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{excerpt}}">
    <meta name="author" content="{{author}}">
    <meta name="date" content="{{date}}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://zanellastefano.com/blog/generated/{{urlFriendlyTitle}}.html">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{title}} – Stefano Zanella's Blog">
    <meta property="og:description" content="{{excerpt}}">
    <meta property="og:url" content="https://zanellastefano.com/blog/generated/{{urlFriendlyTitle}}.html">
    <meta property="og:image" content="{{coverImage}}">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}} – Stefano Zanella's Blog">
    <meta name="twitter:description" content="{{excerpt}}">
    <meta name="twitter:image" content="{{coverImage}}">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" type="image/png" href="../../images/logo.png">
</head>
<body>
    <header class="toolbar">
        <div class="toolbar-content">
            <a href="../../index.html" class="logo-link">
                <img src="../../images/logo.png" alt="Logo" class="logo">
                <span class="name">Stefano Zanella</span>
            </a>
        </div>
    </header>
    <main>
        <article>
            <header>
                <h1>{{title}}</h1>
                {{#excerpt}}<p class="excerpt">{{excerpt}}</p>{{/excerpt}}
                {{#hasMeta}}
                <div class="article-meta">
                    {{#date}}<time>{{date}}</time>{{/date}}
                    {{#readTime}}<span>{{readTime}}</span>{{/readTime}}
                    {{#author}}<span>By {{author}}</span>{{/author}}
                </div>
                {{/hasMeta}}
            </header>
            {{content}}
        </article>
    </main>
</body>
</html>
